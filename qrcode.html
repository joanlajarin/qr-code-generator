<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <header>
            <a href="index.html"><img src="logo-qr-generator.svg"></a>

        <main>
            <section class="qr-section">
                <div class="qr-container">
                    <img class="qr-code-img" src="">
                </div>
                <div class="buttons">
                    <button id="btn-download" class="btn-qr">Download 
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M16 15l-4 4" /><path d="M8 15l4 4" /></svg>

                    <button id="btn-share" class="btn-qr">Share

                    </button>
                </div>
            </section>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>QR Copied!</p>
                </div>
              
              </div>
              
        </main>
    </body>
    <script type="text/javascript" src="script-qrcode.js"></script>
</html>
